<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%); color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background: #f9fafb; padding: 30px; border-radius: 0 0 8px 8px; }
        .body-content { background: white; padding: 25px; border-radius: 8px; margin: 20px 0; font-size: 15px; line-height: 1.7; color: #374151; }
        .footer { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 14px; }
        .unsubscribe { font-size: 12px; color: #9ca3af; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{companyName}}</h1>
    </div>
    <div class="content">
        <div class="body-content">
            {{body}}
        </div>
    </div>
    <div class="footer">
        <p>&copy; {{currentYear}} {{companyName}}. All rights reserved.</p>
        <p class="unsubscribe">You received this email because you are a customer of {{companyName}}.</p>
    </div>
</body>
</html>
