<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone Number</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%); color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background: #f9fafb; padding: 30px; border-radius: 0 0 8px 8px; }
        .otp-box { background: white; border: 2px dashed #0891b2; padding: 20px; text-align: center; margin: 20px 0; border-radius: 8px; }
        .otp-code { font-size: 32px; font-weight: bold; color: #0891b2; letter-spacing: 8px; }
        .footer { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Verify Your Phone ðŸ“±</h1>
    </div>
    <div class="content">
        <p>Dear {{name}},</p>
        
        <p>Please verify your phone number to complete your profile setup.</p>
        
        <div class="otp-box">
            <p style="margin: 0 0 10px 0; color: #6b7280;">Your verification code is:</p>
            <div class="otp-code">{{otp}}</div>
        </div>
        
        <p style="text-align: center; color: #6b7280; font-size: 14px;">This code will expire in <strong>10 minutes</strong></p>
        
        <p>Best regards,<br><strong>Team {{companyName}}</strong></p>
    </div>
    <div class="footer">
        <p>&copy; {{currentYear}} {{companyName}}. All rights reserved.</p>
    </div>
</body>
</html>
